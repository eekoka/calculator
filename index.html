<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header><div id="logo">CALCULATOR</div></header>
    <div class="display">
        <p id="sub-display-1"></p>
        <p id="sub-display-2"></p>
    </div>
    <div class="keypad">
        <div id="keypad-row1" class="keypad-row"> 
            <button id="seven" class="digit keypad-unit">7</button>
            <button id="eight" class="digit keypad-unit">8</button>
            <button id="nine" class="digit keypad-unit">9</button>
            <button id="plus" class="operator keypad-unit">+</button>
        </div>
        <div id="keypad-row2" class="keypad-row"> 
            <button id="four" class="digit keypad-unit">4</button>
            <button id="five" class="digit keypad-unit">5</button>
            <button id="six" class="digit keypad-unit">6</button>
            <button id="minus" class="operator keypad-unit">-</button>
        </div>
        <div id="keypad-row3" class="keypad-row"> 
            <button id="one" class="digit keypad-unit">1</button>
            <button id="two" class="digit keypad-unit">2</button>
            <button id="three" class="digit keypad-unit">3</button>
            <button id="multiply" class="operator keypad-unit">x</button>
        </div>
        <div id="keypad-row4" class="keypad-row"> 
            <button id="negpos" class="digit keypad-unit">+/-</button>
            <button id="zero" class="digit keypad-unit">0</button>
            <button id="decimal" class="digit keypad-unit">.</button>
            <button id="divide" class="operator keypad-unit">รท</button>
        </div>
        <div id="keypad-row5" class="keypad-row"> 
            <button id="clear" class="lower-btns keypad-unit">Clear</button>
            <button id="modulo" class="lower-btns keypad-unit">%</button>
            <button id="equals" class="lower-btns keypad-unit">=</button>
        </div>
    </div>
    <footer>CALCULATOR</footer>
</body>
</html>
