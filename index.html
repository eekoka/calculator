<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header><div id="logo">CALCULATOR</div></header>
    <div class="display">
        <p id="sub-display-1">00000000000000</p>
        <p id="sub-display-2">11111111111111</p>
    </div>
    <div class="keypad">
        <div id="keypad-row1" class="keypad-row"> 
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="plus">+</button>
        </div>
        <div id="keypad-row2" class="keypad-row"> 
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="minus">-</button>
        </div>
        <div id="keypad-row3" class="keypad-row"> 
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="multiply">x</button>
        </div>
        <div id="keypad-row4" class="keypad-row"> 
            <button id="negpos">+/-</button>
            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button id="divide">รท</button>
        </div>
        <div id="keypad-row5" class="keypad-row"> 
            <button id="clear">Clear</button>
            <button id="modulo">%</button>
            <button id="equals">=</button>
        </div>
    </div>
    <footer>CALCULATOR</footer>
</body>
</html>
